<div class="" style="margin-left: 20%; margin-top: 1%;">

    <form (ngSubmit)="insertDrug()">


        <!-- Form Name -->
        <legend *ngIf="id===0">Add Drug</legend>
        <legend *ngIf="id!==0">Edit Drug</legend>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter DrugName:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.DrugName" name="DrugName" class="col-md-6">

        </div>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter PoisoningAccidental:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.PoisoningAccidental"
                name="PoisoningAccidental" class="col-md-6">

        </div>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter PoisoningIntentional:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.PoisoningIntentional"
                name="PoisoningIntentional" class="col-md-6">

        </div>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter PoisoningAssault:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.PoisoningAssault" name="PoisoningAssault"
                class="col-md-6">

        </div>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter PoisoningUndetermined:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.PoisoningUndetermined"
                name="PoisoningUndetermined" class="col-md-6">

        </div>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter Adverseeffect:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.Adverseeffect" name="Adverseeffect"
                class="col-md-6">

        </div>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter Underdosing:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.Underdosing" name="Underdosing"
                class="col-md-6">

        </div>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter ParentDrugID:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.ParentDrugID" name="ParentDrugID"
                class="col-md-6">

        </div>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter DrugLevel:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.DrugLevel" name="DrugLevel"
                class="col-md-6">

        </div>

        <!-- Text input-->
        <div class="form-group row p-1">
            <label for="email" class="col-md-3">Enter Version:</label>
            <input type="text" class="form-control" [(ngModel)]="drugDetail.Version" name="Version" class="col-md-6">

        </div>



        <!-- Button (Double) -->
        <div class="form-group row p-3">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <button id="button1id" *ngIf="id===0" name="button1id" class="btn btn-success">Add Drug</button>
                <button id="button1id" *ngIf="id!==0" name="button1id" class="btn btn-success">Edit Drug</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a id="button2id" name="button2id" class="btn btn-danger">Back</a>
            </div>
        </div>

    </form>
</div>
