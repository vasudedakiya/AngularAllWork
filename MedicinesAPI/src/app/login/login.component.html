<form (ngSubmit)="checkLogin()">

    <div style="margin-top: 10%; margin-left: 30%;">

        <input type="text" id="login" class="m-3" [(ngModel)]="UserNametxt" name="username" placeholder="login">
        <br>
        <input type="text" id="password" class="m-3" [(ngModel)]="Passwordtxt" name="login" placeholder="password">
        <br>
        <input type="submit" class="btn btn-primary m-3" value="Log In">

    </div>

</form>
